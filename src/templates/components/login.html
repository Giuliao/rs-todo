<div id="loginModal" class="modal">
  <form class="modal-content animate" onsubmit="onLogin(event)"  method="post">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input id="login-input-name" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="login-input-password" type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" >Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
